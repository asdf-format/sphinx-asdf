name: CI

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:
    branches:

jobs:
  tox_pytest:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Python 3.10 Tests
            python-version: "3.10"
            os: ubuntu-latest
            toxenv: py310

          - name: Python 3.9, with Code Coverage
            python-version: "3.9"
            os: ubuntu-latest
            toxenv: coverage

          - name: Python 3.9, Windows
            python-version: "3.9"
            os: windows-latest
            toxenv: py39

          - name: Python 3.9, MacOS
            python-version: "3.9"
            os: macos-latest
            toxenv: py39

          - name: Twine
            python-version: "3.9"
            os: ubuntu-latest
            toxenv: twine

          - name: Code Style Checks
            python-version: "3.9"
            os: ubuntu-latest
            toxenv: style

          - name: ASDF Standard Document Build
            python-version: "3.9"
            os: ubuntu-latest
            toxenv: asdf-standard

          - name: ASDF Document Build
            python-version: "3.9"
            os: ubuntu-latest
            toxenv: asdf

          - name: ASDF-transform-schemas Document Build
            python-version: "3.9"
            os: ubuntu-latest
            toxenv: asdf-transform-schemas

          - name: ASDF-coordinates-schemas Document Build
            python-version: "3.9"
            os: ubuntu-latest
            toxenv: asdf-coordinates-schemas

          - name: ASDF-wcs-schemas Document Build
            python-version: "3.9"
            os: ubuntu-latest
            toxenv: asdf-wcs-schemas

          - name: ASDF-astropy Document Build
            python-version: "3.9"
            os: ubuntu-latest
            toxenv: asdf-astropy

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tox
        run: |
          python -m pip install tox
      - name: Run tox
        run: tox -e ${{ matrix.toxenv }}
      - name: Upload Code Coverage
        if: ${{ contains(matrix.toxenv,'coverage') }}
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage.xml
