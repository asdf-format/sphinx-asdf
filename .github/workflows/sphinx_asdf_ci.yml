name: Sphinx ASDF CI

on:
  push:
    branches:
      - master
    tags:
      - "*"
  pull_request:
    branches:

jobs:
  tox:
    name: Python Testsing ${{ matrix.python-version }} 
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version = ["3.9"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tox
        run: |
          python -m pip install tox
      - name: Run tox
        run: tox -e ${{ matrix.toxenv }}
