name: Sphinx ASDF CI

on:
  push:
    branches:
      - master
    tags:
      - "*"
  pull_request:
    branches:

jobs:
  tox:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - name: Python 3.9
            python-version: 3.9
            os: ubuntu-latest
            script: |
              python -m pip install --upgrade pip
              python -m pip install .[tests]
              python -m pip install sphinx
            toxenv: py39

          - name: Python 3.9, Windows
            python-version: 3.9
            os: windows-latest
            script: |
              python -m pip install --upgrade pip
              python -m pip install .[tests]
              python -m pip install sphinx
            toxenv: py39

          - name: Python 3.9, MacOS
            python-version: 3.9
            os: macos-latest
            script: |
              python -m pip install --upgrade pip
              python -m pip install .[tests]
              python -m pip install sphinx
            toxenv: py39

          - name: ASDF Standard Build
            python-version: 3.9
            os: ubuntu-latest
            script: |
              python -m pip install --upgrade pip
              python -m pip install sphinx
            toxenv: asdf-standard

          - name: Code Style Checks
            python-version: 3.9
            os: ubuntu-latest
            script: |
              python -m pip install --upgrade pip
              python -m pip install flake8
            toxenv: style

          - name: Twine
            python-version: 3.9
            os: ubuntu-latest
            script: |
              python -m pip install --upgrade pip
              python -m pip install twine
            toxenv: twine

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          ${{ matrix.script }}
      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox
      - name: Run tox
        run: tox -e ${{ matrix.toxenv }}
