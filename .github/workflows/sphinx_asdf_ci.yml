name: Sphinx ASDF CI

on:
  push:
    branches:
      - master
    tags:
      - "*"
  pull_request:
    branches:

jobs:
  tox:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - name: Python 3.9
            python-version: 3.9
            os: ubuntu-latest
            script: |
              python -m pip install --upgrade pip
              python -m pip install .[tests]
              python -m pip install collective.checkdocs
              python -m pip install sphinx
            toxenv: checkdocs

          - name: Python 3.8
            python-version: 3.8
            os: ubuntu-latest
            script: |
              python -m pip install --upgrade pip
              python -m pip install .[tests]
              python -m pip install sphinx
            toxenv: py38

          - name: Python 3.7
            python-version: 3.7
            os: ubuntu-latest
            script: |
              python -m pip install --upgrade pip
              python -m pip install .[tests]
              python -m pip install sphinx
            toxenv: py37

          - name: Python 3.6
            python-version: 3.6
            os: ubuntu-latest
            script: |
              python -m pip install --upgrade pip
              python -m pip install .[tests]
              python -m pip install sphinx
            toxenv: py36

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          ${{ matrix.script }}
      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox
      - name: Run tox
        run: tox -e ${{ matrix.toxenv }}
