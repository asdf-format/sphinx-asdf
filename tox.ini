[testenv]
deps=
    sphinx
extras= tests
commands=
    pytest {posargs}

[testenv:asdf-standard]
changedir={envtmpdir}
deps=
    sphinx
allowlist_externals=
    git
commands=
    git clone https://github.com/asdf-format/asdf-standard
    pip install ./asdf-standard[docs]
    sphinx-build asdf-standard/docs/source asdf-standard/docs/build

